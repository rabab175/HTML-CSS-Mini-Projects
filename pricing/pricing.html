<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="pricing.css">
</head>

<body>
    <main class="pannel">

        <div class="pricing-plan">
            <img src="pt1.jpg" alt="personal">
            <h1>Personal</h1>
            <ul>
                <li class="pricing-feature-items">Custom Domains</li>
                <li class="pricing-feature-items">Sleeps after 30 mins of inactivity</li>
            </ul>
            <span>free</span>
            <a href="www.google.com" class="is-featured">Sign Up</a>
        </div>

        <div class="pricing-plan">
            <img src="pt2.jpg" alt="small team">
            <h1>Small Team</h1>
            <ul>
                <li class="pricing-feature-items">Never sleeps</li>
                <li class="pricing-feature-items">Multiple workers for more powerful apps</li>
            </ul>
            <span>$150</span>
            <a href="www.google.com">Free Trial</a>
        </div>

        <div class="pricing-plan">
            <img src="pt3.jpg" alt="enterprize">
            <h1>Enterprise</h1>
            <ul>
                <li class="pricing-feature-items">Dedicated</li>
                <li class="pricing-feature-items">Simple horizontal scalability</li>
            </ul>
            <span>$400</span>
            <a href="www.google.com">Free Trial</a>
        </div>
    </main>
</body>

</html>
